    <script>/* VARIAVEIS(+ = soma),(- = subtracao),(* = multiplicacao),(/ = divicao),(%  = resto da divisao),(** = potencia )
    RELACIONAIS (5 > = 5 maior que),(5 < = 5 menor que),(5<= = 5 menor ou igual que),(5 >= = 5 maior ou igual que), (5==5 = 5 igual a 5), (5 != = 5 diferente de)
    IDENTIDADE (5 == 5 = true),(5=='5' = true ),(5===5 = true),(5==='5' = false)
    logicos (! = negacao/ se for true = false , se for false = true),(&& = conjucao se 1 valor for false = false),(|| = disjuncao se 1 valor for verdadeiro = true)
    precedencias= () ** / > < >= ! && ||
    */
      let nome = window.prompt('Qual é seu nome? ')
document.writeln(`Ola,<strong>${nome}</strong>! Seu nome tem <strong>${nome.length} </strong> letras.<br/>`)
document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}.<br/>`)
document.writeln(`Seu nome em letras minúsculo é ${nome.toLowerCase()}.`)
    </script>
